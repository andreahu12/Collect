apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "shopping.with.friends"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+' // Support Library
    compile 'uk.co.chrisjenx:calligraphy:2.0.1' // Custom Fonts
    compile 'de.hdodenhof:circleimageview:1.2.1' // Circle Imageview
    compile 'com.squareup.okhttp:okhttp:2.0.0' // Retrofit
    compile 'com.squareup.retrofit:retrofit:1.7.0' // Retrofit
    compile 'com.google.code.gson:gson:2.3' // Retrofit
}
